<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTAWSONE-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--stylesheet-->
    <link rel="stylesheet" href="css/style.css">
    <!--Vue JS-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--Axios-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js"
        integrity="sha512-L4lHq2JI/GoKsERT8KYa72iCwfSrKYWEyaBxzJeeITM9Lub5vlTj8tufqYk056exhjo2QDEipJrg6zen/DDtoQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--Page Title-->
    <title>
        Emails List
    </title>
    <!--Page Icon-->
    <!-- <link rel="icon" type="#" href="#"> -->
</head>

<body>
    <div id="root" class="container bg-secondary d-flex flex-column justify-content-center align-items-center h-100">
        <h1 class="text-light m-0">EMAILS GENERATOR</h1>
        <i v-if="isLoading" class="fa-solid fa-spinner fa-spin-pulse fa-custm"></i>
        <div v-if="emails.length > 9" class="emails-list">
            <ul class="list-group p-5">
                <li v-for="email in emails" class="list-group-item">{{email}}</li>
            </ul>
        </div>
        <div class="text-center">
            <button @click="getTenEmails" type="button" class="btn btn-light mt-4 p-3">Generate Emails</button>
        </div>


    </div>

    <!--My JS-->
    <script src="script/script.js"></script>
</body>



</html>
